<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/jquery.color-2.1.0.js' %}"></script>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'c4.css'%}">
	<title>Connect 4</title>

	<div class='container'>

				<li class='dot'></li>
				<li class='dot'></li>
				<li class='dot'></li>
			</ul>

				<li class='dot'></li>
				<li class='dot'></li>
				<li class='dot'></li>
			</ul>
			<!-- Column 3 -->
			<ul class='col list-unstyled' id='col3'>
				<li id='hover3' class='dot hover'></li>
				<li class='dot'></li>
				<li class='dot'></li>
				<li class='dot'></li>
				<li class='dot'></li>
				<li class='dot'></li>
			</ul>
			<!-- Column 4 -->
			<ul class='col list-unstyled' id='col4'>
				<li id='hover4' class='dot hover'></li>

				<li class='dot'></li>

				<li class='dot'></li>
			</ul>
			<!-- Column 5 -->

	<script src="{% static 'c4.js'%}"></script>

</html>
