{% extends 'base.html' %}
{% load static %}
{% block body_block %}
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
	<!-- Log In Block -->
	<div id='log_in_block' class='container'>
		<h1>Log In</h1><br>
		<form method='post'>
			{% csrf_token %}
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email">
			</div><br>
			<div class="form-group">
				<label for="password">Password</label>
				<input name='password' type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="keep_logged_in">
				<label class="form-check-label" for="keep_logged_in">Keep me logged in</label>
			</div>
			{% if failed %}
				<br>
				<p style="color:red">Login Failed! Check email and password and try again.</p>
			{% endif %}
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<br>
	<p id='account'>Don't have an account? <a href="{% url 'home:sign_up' %}">Sign Up</a></p>
{% endblock %}
